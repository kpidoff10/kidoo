; https://docs.platformio.org/page/projectconf.html

; ============================================
; Configuration commune à tous les modèles
; ============================================
[platformio]
default_envs = basic

; ============================================
; Modèle Basic
; ============================================
[env:basic]
platform = espressif32
board = upesy_wroom
framework = arduino

; Flags de compilation pour le modèle Basic
build_flags = -DKIDOO_MODEL_BASIC

; Bibliothèques
lib_deps = 
    fastled/FastLED@^3.6.0
    bblanchon/ArduinoJson@^7.0.0

; Configuration Serial
monitor_speed = 115200
monitor_dtr = 0
monitor_rts = 0

; ============================================
; Modèle Mini
; ============================================
[env:mini]
platform = espressif32
board = upesy_wroom
framework = arduino

; Flags de compilation pour le modèle Mini
build_flags = -DKIDOO_MODEL_MINI

; Bibliothèques
lib_deps = 
    fastled/FastLED@^3.6.0
    bblanchon/ArduinoJson@^7.0.0

; Configuration Serial
monitor_speed = 115200
monitor_dtr = 0
monitor_rts = 0